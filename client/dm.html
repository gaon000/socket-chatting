<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>chat-app</title>
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item b">
        <a class="nav-link" href="rooms.html">Rooms</a>
      </li>
      <li class="nav-item b">
        <a class="nav-link" href="users.html">Users</a>
      </li>
      <li class="nav-item b">
        <a class="nav-link" href="friends.html">Friends</a>
      </li>
      <li class="nav-item b">
        <a
          class="nav-link"
          href="#"
          onclick="localStorage.removeItem('access-token');window.location.href='index.html'"
          >Logout</a
        >
      </li>
    </ul>
    <div class="chat-container">
      <header class="chat-header">
        <a id="leave-btn" class="btn" href="rooms.html">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Friend ID:</h3>
          <h2 id="room-name"></h2>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/dm.js"></script>
  </body>
</html>
